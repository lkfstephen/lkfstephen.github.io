<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <style>
body {
    font-size: 80px;
}
input {
    font-size: 80px;
}
button {
    font-size: 80px;
}
#initTime {
    width: 200px;
}
#question {
    text-align: center;
}
#remainTime {
    text-align: center;
    font-size: 40px;
    margin-top: 50px;
    margin-bottom: 50px;
    color: gray;
}
#records {
    margin-top: 200px;
    font-size: 20px;
}

h1 {
    color: maroon;
    margin-left: 40px;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div id="startPage" hidden>
      <div><span>遊戲時間: </span>  <input id="initTime" type="number" name="usr_time" value="120" /><span> sec</span></div>
      <div><button id="start" type="button" value="start">start</button></div>
      <div>Problem Set: <button id="englishWordsProblemSet">English Words</button> <button id="chineseProblemSet">中文題目</button></div>
    </div>
    <div id="preparePage" hidden></div>
    <div id="gamePage" hidden>
      <div id="question"></div>
      <div id="remainTime"></div>
      <div>
        <button id="correctButton" style="float:left" type="button">&#x2705;</button>
        <button id="passButton" style="float:right"  type="button">&#x274C;</button>
        <div style="clear:both"></div>
      </div>
    </div>
    <div id="records"></div>
    <script src="run.js"></script>
  </body>
</html>
